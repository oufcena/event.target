<!DOCTYPE html>
<html>
<body>

<h2>
Only 1 event applied <br>
instead of <mark>this</mark> use <mark>event.target</mark>
</h2>

<ul onclick="
alert(`List item ${event.target.textContent} was clicked!`);
">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
  <li>Item 6</li>
</ul>

</body>
</html>
